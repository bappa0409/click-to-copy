<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy Your Subjects</title>
    <style>
      /* Full-page center alignment */
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }
      /* Center container styling */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      /* Styling for input containers */
      .input-container {
        display: flex;
        align-items: center;
        margin: 2px 0;
      }
      /* Input field styling */
      input[type="text"] {
        cursor: pointer;
        padding: 10px;
        font-size: 16px;
        text-align: center;
        width: 150px;
      }
      /* Message styling */
      .message {
        margin-left: 10px;
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Click to Copy Input Value</h1>

      <!-- Input fields with copy messages beside each one -->
      <div class="input-container">
        <input
          type="text"
          id="input1"
          value="CSE263.13"
          onclick="copyInput(this, 'msg1')"
          readonly
        />
        <span id="msg1" class="message"></span>
      </div>

      <div class="input-container">
        <input
          type="text"
          id="input2"
          value="CSE264.12"
          onclick="copyInput(this, 'msg2')"
          readonly
        />
        <span id="msg2" class="message"></span>
      </div>

      <div class="input-container">
        <input
          type="text"
          id="input3"
          value="STA281.9"
          onclick="copyInput(this, 'msg3')"
          readonly
        />
        <span id="msg3" class="message"></span>
      </div>

      <div class="input-container">
        <input
          type="text"
          id="input4"
          value="EEE181.11"
          onclick="copyInput(this, 'msg4')"
          readonly
        />
        <span id="msg4" class="message"></span>
      </div>

      <div class="input-container">
        <input
          type="text"
          id="input5"
          value="EEE182.13"
          onclick="copyInput(this, 'msg5')"
          readonly
        />
        <span id="msg5" class="message"></span>
      </div>

      <div class="input-container">
        <input
          type="text"
          id="input6"
          value="CSE241.21"
          onclick="copyInput(this, 'msg6')"
          readonly
        />
        <span id="msg6" class="message"></span>
      </div>

      <div class="input-container">
        <input
          type="text"
          id="input7"
          value="CSE242.25"
          onclick="copyInput(this, 'msg7')"
          readonly
        />
        <span id="msg7" class="message"></span>
      </div>
    </div>

    <script>
      function clearMessages() {
        // Clear all "Copied!" messages
        const messages = document.querySelectorAll(".message");
        messages.forEach((msg) => (msg.textContent = ""));
      }

      function copyInput(element, messageId) {
        // Clear any existing "Copied!" messages
        clearMessages();

        // Select and copy the input value
        element.select();
        element.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand("copy");

        // Display the "Copied!" message next to the clicked input
        document.getElementById(messageId).textContent = "Copied!";
      }
    </script>
  </body>
</html>
