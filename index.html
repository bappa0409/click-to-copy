<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Input Values</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <style>
    /* Apply Exo font to the entire page */
    body, html {
      margin: 0;
      font-family: "Exo", sans-serif;
    }

    /* Center container styling */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      margin: 0 auto; /* Center horizontally */
    }

    /* Styling for input containers */
    .input-container {
      display: flex;
      align-items: center;
      margin: 5px 0;
      width: 100%;
    }

    /* Input field styling */
    input[type="text"] {
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    /* Copied input styling */
    input.copied {
      background-color: green;
      color: white;
    }

    /* Heading styling */
    h1 {
      font-family: "Exo", sans-serif;
    }

    /* Message styling */
    .message {
      margin-left: 10px;
      color: green;
      font-weight: bold;
      font-family: "Exo", sans-serif;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Click to Copy Course Code</h1>
    
    










    <!-- Input fields with course code and name as value, copy only the code -->
    <div class="input-container">
      <input type="text" id="input1" data-code="CSE 241.22" value="CSE 241.22" onclick="copyInput(this, 'msg1')" readonly>
      <span id="msg1" class="message"></span>
    </div>
    
    <div class="input-container">
      <input type="text" id="input2" data-code="SOC 341.10" value="SOC 341.10" onclick="copyInput(this, 'msg2')" readonly>
      <span id="msg2" class="message"></span>
    </div>
    
    <div class="input-container">
      <input type="text" id="input3" data-code="STA 281.9" value="STA 281.9" onclick="copyInput(this, 'msg3')" readonly>
      <span id="msg3" class="message"></span>
    </div>
    
    <div class="input-container">
      <input type="text" id="input4" data-code="EEE 181.11" value="EEE 181.11" onclick="copyInput(this, 'msg4')" readonly>
      <span id="msg4" class="message"></span>
    </div>
    
    <div class="input-container">
      <input type="text" id="input5" data-code="EEE 182.13" value="EEE 182.13" onclick="copyInput(this, 'msg5')" readonly>
      <span id="msg5" class="message"></span>
    </div>

    <div class="input-container">
      <input type="text" id="input6" data-code="CSE242.25" value="CSE242.25" onclick="copyInput(this, 'msg6')" readonly>
      <span id="msg6" class="message"></span>
    </div>
  </div>

  <script>
    function clearMessages() {
      // Clear all "Copied!" messages and reset styles
      const messages = document.querySelectorAll('.message');
      messages.forEach(msg => msg.textContent = "");

      // Remove "copied" class from all input elements
      const inputs = document.querySelectorAll('input[type="text"]');
      inputs.forEach(input => input.classList.remove('copied'));
    }

    function copyInput(element, messageId) {
      // Clear any existing "Copied!" messages and styles
      clearMessages();

      // Get the course code from data attribute and copy it
      const courseCode = element.getAttribute("data-code");
      navigator.clipboard.writeText(courseCode);
      
      // Display the "Copied!" message and apply styling to the copied input
      document.getElementById(messageId).textContent = "Copied!";
      element.classList.add('copied');
    }
  </script>

</body>
</html>
